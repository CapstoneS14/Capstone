  <script src="d3.min.js"></script>
  <script src="topojson.v1.min.js"></script>
  <script src="datamaps.all.min.js"></script>
  <div id="container" style="position: relative; width: 1500px; max-height: 900px;"></div>
  
  <script>
	var myObj = {};
    for (var i in mapkeys) {
      myObj[mapkeys[i]] = {}
      if (mapForDataMap.get(mapkeys[i]) > 10) {
        myObj[mapkeys[i]]["fillKey"] = 'HIGH';
      } else if (mapForDataMap.get(mapkeys[i]) > 5) {
        myObj[mapkeys[i]]["fillKey"] = 'MEDIUM';
      } else {
        myObj[mapkeys[i]]["fillKey"] = 'LOW';
      }
      myObj[mapkeys[i]]["numberOfThings"] = mapForDataMap.get(mapkeys[i]);
    }
  
  </script>
	
  <script>
     var map = new Datamap({
        element: document.getElementById('container'),
        fills: {
            HIGH: 'rgb(0,100,0)',
            MEDIUM: 'rgb(0,255,0)',
			LOW: 'rgb(144,238,144)',
            UNKNOWN: 'rgb(192,192,192)',
            defaultFill: 'rgb(192,192,192)'
        },
        data: myObj,
        geographyConfig: {
            popupTemplate: function(geo, data) {
                return ['<div class="hoverinfo"><strong>',
                        'Number of things in ' + geo.properties.name,
                        ': ' + data.numberOfThings,
                        '</strong></div>'].join('');
            }
        }
    });
	 map.legend();
     </script>
